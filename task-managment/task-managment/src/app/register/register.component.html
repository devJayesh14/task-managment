<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="text-center mb-5">
                        <h2 class="heading-section"><strong>Register</strong></h2>
                    </div>
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>

                    <form action="#" class="login-form">

                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" name="Username" placeholder="Username"
                                required [(ngModel)]="registerModel.name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" name="Email" placeholder="Email"
                                required [(ngModel)]="registerModel.email">
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" name="Password"
                                placeholder="Password" required [(ngModel)]="registerModel.password">
                        </div>
                        <h3 class="text-center mb-4" routerLink="/login">Have an account?</h3>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary rounded submit"
                                (click)="register()">Register</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
