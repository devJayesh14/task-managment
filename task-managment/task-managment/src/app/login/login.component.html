<section class="ftco-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="login-wrap p-4 p-md-5">
                    <div class="text-center mb-5">
                        <h2 class="heading-section"><strong>Login</strong></h2>
                    </div>
                    <div class="icon d-flex align-items-center justify-content-center">
                        <span class="fa fa-user-o"></span>
                    </div>
                    <!-- <h3 class="text-center mb-4">Have an account?</h3> -->
                    <form action="#" class="login-form">
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Username" name="email"
                                [(ngModel)]="loginModel.username" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control rounded-left" placeholder="Email" name="email"
                                [(ngModel)]="loginModel.email" required>
                        </div>
                        <div class="form-group d-flex">
                            <input type="password" class="form-control rounded-left" placeholder="Password"
                                name="Password" required [(ngModel)]="loginModel.password">
                        </div>
                        <h3 class="text-center mb-4 registerLink"> <a routerLink="/register"> Don't Have an account?</a>
                        </h3>
                        <!-- <div class="form-group d-md-flex">
                <div class="w-50">
                    <label class="checkbox-wrap checkbox-primary">Remember Me
                                  <input type="checkbox" checked>
                                  <span class="checkmark"></span>
                                </label>
                            </div>
                            <div class="w-50 text-md-right">
                                <a href="#">Forgot Password</a>
                            </div>
            </div> -->
                        <div class="form-group">
                            <button type="button" class="btn btn-primary rounded submit"
                                (click)="login()">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
